  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to right, #f4f0ff, #ebe3ff);
  color: #222;
}

.hero {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding: 0 10%;
}

.hero-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  max-width: 1200px;
}

.left {
  flex: 1;
  padding-right: 40px;
}

.left .icons {
  margin-bottom: 20px;
}

.left .icons a img {
  width: 24px;
  margin-right: 15px;
  transition: transform 0.3s;
}

.left .icons a img:hover {
  transform: scale(1.2);
}

.left h1 {
  font-size: 2.8rem;
  font-weight: 700;
  margin-bottom: 10px;
}

.left h1 span {
  color: #7a4dff;
}

.left h2 {
  font-size: 1.4rem;
  font-weight: 500;
  color: #555;
  margin-bottom: 20px;
}

.left p {
  color: #666;
  max-width: 500px;
  font-size: 1rem;
  line-height: 1.6;
  margin-bottom: 30px;
}

.btn {
  background-color: #7a4dff;
  color: #fff;
  padding: 12px 28px;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 500;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #6339e4;
}

.right .profile-pic {
  width: 300px;
  height: 300px;
  background-color: #7a4dff;
  border-radius: 50% 50% 50% 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.right .profile-pic img {
  width: 90%;
  border-radius: 50%;
}

  </style>
